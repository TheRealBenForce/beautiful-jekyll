# This buildspec.yml can be built with aws/codebuild/ruby:2.3.1
version: 0.1

phases:
  install:
    commands:
      - echo "Installing bundler"
      - gem install bundler
      - bundle install
  build:
    commands:
      - |
        if [$BUILD_STAGE = "Staging"]; then
          echo "Build site and pushing to $TARGET_S3_BUCKET"
          bundle exec jekyll build
          aws s3 sync _site/ $STAGING_S3_BUCKET --exclude buildspec.yml
          BUILDMSG="Copy to staging complete."
        if [$BUILD_STAGE = "Production"]; then
          echo "Approval received"
          aws s3 sync _site/ $PRODUCTIONG_S3_BUCKET --exclude buildspec.yml
          aws s3 rm s3://$STAGING_S3_BUCKET --recursive --exclude error.html
          BUILDMSG="Copy to production complete"
        else
          echo "Unknown error."
          BUILDMSG="Unknown error."
        fi
    post_build:
      commands:
        - echo "*** Add SNS Notification here ***"
